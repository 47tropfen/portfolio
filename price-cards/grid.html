<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Price Cards</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>

        <h1>Pricing</h1>
        <p id="hero-text">Choose the plan that fits to you best!</p>
        <div class="grid-container">

            <div class="card">
                
                <h3 class="card-title">Basic</h3>
                <div class="card-content">
                    <p class="card-price">79$<span>/month</span></p>
                    <ul class="card-features">
                        <li><strong>5</strong> sales points</li>
                        <li><strong>Basic</strong> support</li>
                        <li><strong>Limited</strong> access</li>
                    </ul>
                    <button type="submit" class="btn">Buy Now</button>
                </div>
            </div>

            <div class="card very-important">
                <h3 class="card-title">Best-Value</h3>
                <div class="card-content">
                    <p class="card-price">79$<span>/month</span></p>
                    <ul class="card-features">
                        <li><strong>10</strong> sales points</li>
                        <li><strong>Premium</strong> support</li>
                        <li><strong>Unlimited</strong> access</li>
                    </ul>
                    <button type="submit" class="btn">Buy Now</button>
                </div>
            </div>

            <div class="card">
                <h3 class="card-title">Super</h3>
                <div class="card-content">
                    <p class="card-price">159$<span>/month</span></p>
                    <ul class="card-features">
                        <li><strong>30</strong> sales points</li>
                        <li><strong>24/7</strong> support</li>
                        <li><strong>Unlimited</strong> access</li>
                    </ul>
                    <button type="submit" class="btn">Buy Now</button>
                </div>
            </div>

        </div>

    </body>

</html>
